
<div id="contenedor">
    <div id="framework" *ngIf="product">
        <blockquote class="blockquote text-center">
          <h3>{{ product.name }}</h3>
        <br>
        <img style="width: 200px; height: 200px;margin: auto" src="{{product.img}}" alt="">
        <br>
        <button nz-button nzType="danger"[routerLink]="['/']">Volver</button>
         <h4>{{product.descripcion}}</h4>
        </blockquote>
        
     </div> 

</div>
